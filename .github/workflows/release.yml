name: Create Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'jvzantvoort-bash-config-*' # Push events to matching v*, i.e. v1.0, v20.15.10


jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Extract tag name
        id: tag
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return context.payload.ref.replace(/\/refs\/tags\//, '');

      - name: Echo
        run: echo ${{ steps.tag.outputs.result }}

      - name: Build archive
        run: ./build/create_archive.sh -n ${{ steps.tag.outputs.result }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.tag.outputs.result }}.tar.gz
          asset_name: ${{ steps.tag.outputs.result }}.tar.gz
          asset_content_type: application/gzip
