name: Create Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'jvzantvoort-bash-config-*' # Push events to matching v*, i.e. v1.0, v20.15.10


jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Get tag name
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Build archive
        run: ./build/create_archive.sh -n ${{ steps.branch_name.outputs.SOURCE_TAG }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.branch_name.outputs.SOURCE_TAG }}.tar.gz
          asset_name: ${{ steps.branch_name.outputs.SOURCE_TAG }}.tar.gz
          asset_content_type: application/gzip
